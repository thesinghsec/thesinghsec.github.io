<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Vibe Footer</title>
  <style>
    /* Base styling */
    body {
      background-color: #111;
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
    }

    /* Footer container */
    footer {
      background: #000;
      color: #00ff00;
      padding: 20px 0;
      text-align: center;
      border-top: 3px solid #00ff00;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
      position: relative;
    }

    footer .footer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    footer .footer-links {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      animation: fadeInLinks 2s ease-in-out;
    }

    footer .neon-link {
      color: #00ff00;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
      transition: text-shadow 0.3s ease, transform 0.3s ease;
      position: relative;
    }

    footer .neon-link:hover {
      text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
      transform: scale(1.1);
    }

    footer .neon-text {
      font-size: 1.2em;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
      animation: glitch 1.5s infinite;
    }

    /* Animation for glitch effect */
    @keyframes glitch {
      0%, 60%, 100% {
        text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
        transform: translate(0, 0);
      }
      20% {
        text-shadow: 3px 0 5px #00ff00, -3px 0 5px #00ff00;
        transform: translate(-5px, 0);
      }
      40% {
        text-shadow: -3px 0 5px #00ff00, 3px 0 5px #00ff00;
        transform: translate(5px, 0);
      }
      80% {
        text-shadow: -3px 0 5px #00ff00, 3px 0 5px #00ff00;
        transform: translate(-5px, 0);
      }
    }

    @keyframes fadeInLinks {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Terminal-like blinking cursor */
    footer .copyright:after {
      content: '|';
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    /* Remove any pseudo-elements that could cause stray boxes */
    footer::before,
    footer::after,
    body::before,
    body::after {
      content: none !important;
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- Footer Section -->
  <footer>
    <div class="footer-container">
      <p class="copyright">
        <span class="neon-text">Â© 2025 Inside TheSinghSec</span>
      </p>
      <div class="footer-links">
        <a href="https://www.linkedin.com/in/bikramjeetx/" class="neon-link" target="_blank">LinkedIn</a>
        <a href="https://github.com/thesinghsec" class="neon-link" target="_blank">GitHub</a>
      </div>
    </div>
  </footer>

</body>
</html>
